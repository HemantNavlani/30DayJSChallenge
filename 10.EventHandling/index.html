<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores error tempore temporibus sit nostrum quidem iste facere alias voluptas possimus?</p>
    <button id="btn">Change Paragraph text</button>
    <br>
    <br>
    <br>
    <img id="img" src="https://images.pexels.com/photos/1172064/pexels-photo-1172064.jpeg?auto=compress&cs=tinysrgb&w=800" alt="">

    <script src="./1.BasicEventHandling.js"></script>

    <div id="div" style="width: max; height:100px; background-color: red; "></div>
    <script src="./2.MouseEvents.js"></script>

    <label for="keydown">Keydown</label><input id="keydown" type="text">

    <label for="keyup">Keyup</label><input id="keyup" type="text">
    <script src="./3.KeyBoardEvents.js"></script>
    

    <form id="form">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">

        <label for="course">Course</label>
        <input type="text" name="course" id="course">

        <label for="roll">Roll Number</label>
        <input type="text" name="roll" id="roll">
        <br>
        <select name="dept" id="dept">
            <option value="computer">Computer</option>
            <option value="civil">Civil</option>
            <option value="electrical">Electrical</option>
            <option value="mechanical">Mechanical</option>
            <option value="electronics">Electronics</option>
        </select>
        <button type="submit">Submit</button>
    </form>
    <script src="./4.FormEvents.js"></script>


    <ul id="ul">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <button id="addItem">Add List Item</button>
    <script src="./5.EventDelegation.js"></script>
</body>
</html>
